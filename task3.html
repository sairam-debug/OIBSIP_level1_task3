<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Temperature Converter</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      padding: 30px;
      width: 380px;
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      margin-bottom: 15px;
      background: linear-gradient(45deg, #ff6b6b, #5f27cd);
      -webkit-background-clip: text;
      color: transparent;
      font-size: 28px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    input {
      background: #ffecec;
    }

    select {
      background: #d4f1ff;
    }

    button {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #result {
      margin-top: 20px;
      padding: 12px;
      background: #e3ffe7;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #0a3d62;
      animation: fadeIn 0.5s ease-in-out;
    }

    #selection {
      margin-top: 10px;
      font-weight: bold;
      color: #341f97;
    }

    #error {
      margin-top: 10px;
      color: red;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Temperature Converter</h1>

    <input type="text" id="tempInput" placeholder="Enter temperature">

    <select id="scaleSelect" onchange="updateSelection()">
      <option value="C">Celsius (°C)</option>
      <option value="F">Fahrenheit (°F)</option>
      <option value="K">Kelvin (K)</option>
    </select>

    <p id="selection">Converting: Celsius → Fahrenheit & Kelvin</p>

    <button onclick="convertTemperature()">Convert</button>

    <p id="result"></p>
    <p id="error"></p>
  </div>

  <script>
    function updateSelection() {
      const scale = document.getElementById("scaleSelect").value;
      const selection = document.getElementById("selection");

      if (scale === "C") {
        selection.textContent = "Converting: Celsius → Fahrenheit & Kelvin";
      } else if (scale === "F") {
        selection.textContent = "Converting: Fahrenheit → Celsius & Kelvin";
      } else if (scale === "K") {
        selection.textContent = "Converting: Kelvin → Celsius & Fahrenheit";
      }
    }

    function convertTemperature() {
      const input = document.getElementById("tempInput").value;
      const scale = document.getElementById("scaleSelect").value;
      const result = document.getElementById("result");
      const error = document.getElementById("error");

      const value = parseFloat(input);

      if (isNaN(value)) {
        error.textContent = "❗ Please enter a valid number!";
        result.textContent = "";
        return;
      }

      error.textContent = "";
      let output = "";

      if (scale === "C") {
        const F = (value * 9/5) + 32;
        const K = value + 273.15;
        output = `${F.toFixed(2)} °F | ${K.toFixed(2)} K`;
      }
      else if (scale === "F") {
        const C = (value - 32) * 5/9;
        const K = C + 273.15;
        output = `${C.toFixed(2)} °C | ${K.toFixed(2)} K`;
      }
      else if (scale === "K") {
        const C = value - 273.15;
        const F = (value - 273.15) * 9/5 + 32;
        output = `${C.toFixed(2)} °C | ${F.toFixed(2)} °F`;
      }

      result.textContent = output;
    }
  </script>

</body>
</html>
